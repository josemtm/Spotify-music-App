<div class="row">
    <div class="col">
        <input #termino (keyup)="buscar(termino.value)" type="text" class="form-control" placeholder="Buscar Artistas...">

    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let x of artista">
        <img [src]="x.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{x.name}}</h5>
        </div>
    </div>
